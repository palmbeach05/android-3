language: android
dist: trusty
jdk: oraclejdk8
addons:
  apt:
    packages:
      ant
      phablet-tools
env:
 global:
    - ANDROID_TARGET=android-29
    - ANDROID_BUILD_TOOLS_VERSION=26.0.2
android:
  licenses:
    - '.+'
  components:
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - $ANDROID_TARGET
    - extra-google-google_play_services
    - extra-android-support
    - extra
    
before_script:
    - repo init https://github.com/palmbeach05/android-3 -b lineage-16.0

script:
    - chmod +x gradlew
    - ./gradlew assembleDebug
    - ./gradlew assembleDebugAndroidTest    
    - ./gradlew build check
